<html>

<head>
    <title>tft</title>
    <link rel="stylesheet" href="tft.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>


<body>
    <div id='wrap'>
        <div id='arrangementBoxWrap'>
            <h2 id = 'season'>시즌 9</h2>
            <h3 id = 'arrangementBoxTitle'>배치칸</h3>
            <div id='arrangementBox'>
            </div>
            <button id = 'clear'>초기화</button>
        </div>
        <div id='SynergyBoxWrap'>
            <h3 id = 'SynergyBoxTitle'>시너지칸</h3>
            <div id='SynergyBox'>
            </div>
        </div>
        <div id='championBoxWrap'>
            <div id = 'buttonAndSearchWrap'>
                <button id='nameButton' class='tab'>
                    이름
                </button>
                <button id='costButton' class='tab'>
                    가격
                </button>
                <button id='lineButton' class='tab'>
                    계열
                </button>
                <button id='jobButton' class='tab'>
                    직업
                </button>
                <input id='search' placeholder="챔피언 입력">
            </div>
            <div id='championBox'>

            </div>
        </div>
        <div id='recommendChampionWrap'>
            <h3 id = 'recommendChampionTitle'>추천 덱 리스트</h3>
            <div id='recommendChampion'>
            </div>
        </div>
    </div>

    <script type="module" src="tft.js"></script>
    <script type="module" src="tftChampionObject.js"></script>

</body>

</html>
